<body>
    <div class="split left">
        <div class="centered">
            
            <img src="image/Group 244.png" alt="colored" class="colored-img">
            <img src="image/Image 2.png"alt="logo" class="logo-img">
           
                    
        </div> 
    
     </div>


     <div  class="split right">
         <div class="centered">
             
            <div class="sign-div">
                <h4 class="tittle">ACADEMY</h4>
                <h4 class="tittle-1">OF DIGITAL</h4>
                <h4 class="tittle-2">INDUSTRIES</h4>
             </div>
            
             <div class="div-h-2"> 
                <h2 class="h-2">Please complete to create your account.</h2>
            </div>
            
            <section>
            
            <form class="singup-div">
            
            <label for="fname"></label><br>
            <input class="input-2" type="text" id="fname" name="fname"  placeholder="First name"><br> 
            <label for="lname"></label><br>
            <input class="input-2"  type="text" id="lname" name="lname" placeholder="Last name"><br><br> 
            
            </form>
            
            
            </section>
            
            <section class="section-1">
            <div class="inputs">
            
            <div class="input-wraper">
                <label for="1-colum"> </label>
                <input class="input" type="text" id="2-colum" name="name/surname" placeholder="username">
            </div>
            
            <div class="input-wraper"> 
                <label for="email"></label>
                 <input class="input" type="email" id="email" name="email"  placeholder="Email">
            </div>
            
            <div class="input-wraper">
                <label for="pwd"></label>
                <input class="input" type="password" id="pwd" name="pwd"  placeholder="Password">  
            
            </div>
            
            <div class="input-wraper">
                <label for="confirm_password"></label>
                <input class="input" type="password" placeholder="Confirm Password" id="confirm_password" required>
            </div>
            
            </div>
            
            </section>
            
            <section class="box-2">
            <input type="checkbox" value="isconditions" id="conditions"> 
            <label class="conditions" for="conditions">I agree with terms and conditions</label>
            
            
            
            </section>
            
            
            <section>
            
            <div class="block-div">
                <div class="circle-4">
              
                    <h3 class="circle-2-text-1">Sign up</h3>
            
                </div>
            </div>
            
            </section>
            
            
            
            
            <section>
                <div class="accountcheck-div">
                     <h4>Already have an account? Sign in</h4>
                </div>
            
            </section>
            

         </div>



     </div>
