<body>

    <div class="splitleft-1">
        <div class="centered-1">

        </div>

        <div class="Dashboard"  >
            <div class="icon">
                <i class="fas fa-home"></i>
                <h4  > <a style="color: #ffffff; font-weight: bold;" href="./dashboard.html"> Dashboard</a></h4>

<div class="splitright2">
    <div class="centerd3">
        <section class="sectiontodo">

            <h5 class="todoh5">Todolist</h5>
    
    
    
        </section>

        <section class="tododiv" >
          <div class="alltodobox">
            <div class="alltodo">
                <h4 >All todo</h4>
            </div>
          </div>
                
            <button class="btn" id="myBtn">add Todo</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p class="btnp">add Todo.</p>
                    <label for="tname"></label><br>
                    <input class="input-5" type="text" id="tname" name="tname" placeholder="title" ><br>

                    <div style="background-color: #3B86FF; " class="circle-4">
              
                        <h3 style="font-size: 20px;" class="circle-2-text-1"> save </h3>
                
                    </div>
                    

                  </div>
            </div>
            <script>
                var modal = document.getElementById("myModal");
                var btn = document.getElementById("myBtn");
                var span = document.getElementsByClassName("close")[0];



                   btn.onclick = function() {
                       modal.style.display = "block";
                    }

                    span.onclick = function() {
                        modal.style.display = "none";
                       }

                     window.onclick = function(event) {
                           if (event.target == modal) {
                               modal.style.display = "none";
                                }
                       }

            </script>
             

     
      
        <table  style="width:100%">
             
            <tr class="tr">
                  <th>userId</th>
                  <th>completed</th>

 </table>
